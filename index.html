<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            <!--Aqui vai a ibagem-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Bem vindo(a)! Fa√ßa login novamente para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu@email.com" autocomplete="email" required maxlength="32">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="esqueci.html" class="botao"><span class="material-symbols-outlined">mail</span>Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
